<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="palindrome-header"><strong>Is it a Palindrome?</strong></h1>
        <form id="form" onsubmit="return false">
            <div>
                <input id="text-input" placeholder="Enter in text to check for a palindrome"type="text">
                <button id="check-btn" type="submit" >Check</button>
            </div>
            <div id="div-result">
                <span id="result"></span>
            </div>
        </form>

        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                A
                <dfn>palindrome</dfn>
                is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. 
            </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
